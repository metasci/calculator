<!DOCTYPE html>
<html>
	<head>
		<title>Virtual Calculator</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<link rel="stylesheet" href="styles/main.css">
	</head>
	<body>
		<div class="calc">
		    <h3>Nicks Calculator</h3>
		    <div class="display"></div>
		    <div class="buttons">
		        <div class="">
		            <div class="btn btn-default ac">AC</div>
		            <div class="btn btn-default ce">CE</div>
		            <div class="btn btn-default">%</div>
		            <div class="btn btn-default opr num">/</div>
		        </div>
		        <div class="">
		            <div class="btn btn-default num">7</div>
		            <div class="btn btn-default num">8</div>
		            <div class="btn btn-default num ">9</div>
		            <div class="btn btn-default opr num">*</div>
		        </div>
		        <div class="row">
		            <div class="btn btn-default num">4</div>
		            <div class="btn btn-default num">5</div>
		            <div class="btn btn-default num">6</div>
		            <div class="btn btn-default opr num">-</div>
		        </div>
		        <div class="">
		            <div class="btn btn-default num">1</div>
		            <div class="btn btn-default num">2</div>
		            <div class="btn btn-default num">3</div>
		            <div class="btn btn-default opr num">+</div>
		        </div>
		        <div class="">
		            <div class="btn btn-default num">.</div>
		            <div class="btn btn-default num">0</div>
		            <div class="btn btn-default">Ans</div>
		            <div class="btn btn-default eq">=</div>
		        </div>
		    </div>
		</div>

<div class="me">
    <a href="https://codepen.io/metasci/" target="_blank">By Nick</a>
</div>
		<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
		<script src="scripts/main.js"></script>
	</body>
</html>
